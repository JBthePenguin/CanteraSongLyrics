{% extends 'songapp/base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card text-white bg-dark m-3 col-12 col-md-8 mx-auto pl-0 pr-0">
            <div class="card-header text-dark bg-warning text-center">
                <h4>{{ song.title }}</h4>
                {% if song.author != "" %}
                    <h5>Auteur: {{ song.author }}</h5>
                {% endif %}
            </div>
            <div class="card-body text-center">
                <p class="card-text">{{ song.lyrics|linebreaks }}</p>
                <a href="{% url 'song' %}" class="btn btn-warning">Retour</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
