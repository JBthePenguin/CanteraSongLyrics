{% extends 'songapp/base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <div class="card text-white bg-dark m-3">
                <div class="card-header text-center">
                    {{ song.title }}
                </div>
                <div class="card-body text-center">
                    <p class="card-text">{{ song.lyrics|linebreaks }}</p>
                    <a href="{% url 'index' %}" class="btn btn-danger">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
