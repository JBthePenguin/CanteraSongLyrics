{% extends 'songapp/base.html' %}

{% load static %}

{% block content %}
<!-- List of titles -->
<div class="container-fluid">
    <div class="row">
        <!-- Left part -->
        <div class="col-sm-11 col-md-6 mx-left">
            <h4 class="text-center m-3">Chansons</h4>
            <div class="list-group text-center">
                {% for song in songs %}
                    <a href="/paroles-{{ song.id }}/" class="list-group-item list-group-item-action list-group-item-dark">{{ song.title }}</a>
                {% endfor %}
            </div>
        </div>
        <!---->
        
    </div>
</div>
{% endblock %}
