{% extends 'songapp/base.html' %}

{% load static %}

{% block content %}
<!-- List of titles -->
<div class="list-group">
    {% for song in songs %}
        <a href="/paroles-{{ song.id }}/" class="list-group-item list-group-item-action list-group-item-danger">{{ song.title }}</a>
    {% endfor %}
</div>
{% endblock %}
